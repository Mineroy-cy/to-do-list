<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #89CFF0, #FFB6C1);
    transition: background 0.3s ease;
}

.container {
    background:#6a0dad(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    width: 400px;
    text-align: center;
    transition: background 0.3s ease, color 0.3s ease;
}

h2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-weight: bold;
}

#themeToggle {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
}

.calendar-section {
    margin: 10px 0;
}

input[type="date"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
}

.input-section {
    display: flex;
    gap: 5px;
}

input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 8px 12px;
    background: #6a0dad;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s ease;
}

button:hover {
    background: #9400D3;
    transform: scale(1.05);
}

ul {
    list-style-type: none;
    margin-top: 15px;
    padding: 0;
}

li {
    background: #f1f1f1;
    margin: 5px 0;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
}

li:hover {
    background: #e0e0e0;
    transform: scale(1.02);
}

.completed {
    text-decoration: line-through;
    color: gray;
}

.delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s ease;
}

.delete-btn:hover {
    transform: scale(1.1);
    background: darkred;
}

/* Dark Mode */
.dark-mode {
    background-color: #222;
    color: white;
}

.dark-mode .container {
    background-color: #333;
}

.dark-mode li {
    background: #444;
    color: white;
}

.dark-mode li:hover {
    background: #555;
}
 
    </style>
</head>
<body>

    <div class="container">
        <h2>To-Do List <button id="themeToggle">ðŸŒ™</button></h2>
        
        <!-- Calendar Section -->
        <div class="calendar-section">
            <input type="date" id="taskDate">
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script >
      document.addEventListener("DOMContentLoaded", () => {
    loadTasks();
    loadTheme();
});

function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskDate = document.getElementById("taskDate").value;
    let taskText = taskInput.value.trim();

    if (taskText === "" || taskDate === "") {
        alert("Please enter a task and select a date!");
        return;
    }

    let task = { text: taskText, date: taskDate, completed: false };
    saveTaskToLocalStorage(task);

    renderTask(task);
    taskInput.value = "";
}

function renderTask(task) {
    let li = document.createElement("li");
    li.draggable = true;
    li.innerHTML = `
        <span class="${task.completed ? 'completed' : ''}" onclick="toggleComplete(this)">${task.text} - <small>${task.date}</small></span>
        <button class="edit-btn" onclick="editTask(this)">Edit</button>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    `;

    document.getElementById("taskList").appendChild(li);
}

// Toggle task completion
function toggleComplete(taskElement) {
    taskElement.classList.toggle("completed");
    updateLocalStorage();
}

// Edit a task
function editTask(editBtn) {
    let taskElement = editBtn.parentElement.querySelector("span");
    let newText = prompt("Edit task:", taskElement.innerText.split(" - ")[0]);
    
    if (newText !== null && newText.trim() !== "") {
        taskElement.innerHTML = `${newText} - <small>${taskElement.innerHTML.split(" - ")[1]}</small>`;
        updateLocalStorage();
    }
}

// Delete a task with confirmation
function deleteTask(deleteBtn) {
    if (confirm("Are you sure you want to delete this task?")) {
        deleteBtn.parentElement.remove();
        updateLocalStorage();
    }
}

// Save tasks to localStorage
function saveTaskToLocalStorage(task) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push(task);
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Load tasks from localStorage
function loadTasks() {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(renderTask);
}

// Update localStorage
function updateLocalStorage() {
    let tasks = [];
    document.querySelectorAll("#taskList li").forEach(li => {
        let text = li.querySelector("span").innerText.split(" - ")[0];
        let date = li.querySelector("small").innerText;
        let completed = li.querySelector("span").classList.contains("completed");
        tasks.push({ text, date, completed });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Dark Mode Toggle
document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
});

function loadTheme() {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
    }
}
  
    </script>

<footer>

</footer>
</section>
</body>
</html>
